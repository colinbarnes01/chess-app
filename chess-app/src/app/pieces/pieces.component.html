<h1 id="pieces-header">The Pieces</h1>

<div class="pieces">

  <div *ngFor= "let piece of pieces">
      
      <mat-card  (click)="onClick(piece.name)">
          <mat-card-title>The {{piece.name}}</mat-card-title>

          <span class="badge"><img src={{piece.imgSmall}}></span>
        
          
          
      </mat-card>
  </div>
  
</div>


<br><br>
