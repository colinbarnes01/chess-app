<mat-card class="detail-card">
    
  <mat-card-header>
      <mat-card-title>The {{piece.name}}</mat-card-title>
      <mat-card-subtitle>value: {{piece.value}}</mat-card-subtitle>
    </mat-card-header>
    
    <img id="detail-img" src={{piece.imgLarge}} alt="chess piece icon">
    
    <mat-card-content>
      <p>
          {{piece.description}}
      </p>
    </mat-card-content>

  </mat-card>

  <button id="back-button" mat-raised-button (click)="goBack()">back</button>
